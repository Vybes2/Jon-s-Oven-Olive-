<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jon's Oven & Olive">
    <meta name="keywords" content="Jon's Oven & Olive, Jon's, Oven, Olive, Pizza, Pasta, Italian, Italian Cuisine, Italian Food, Italian Restaurant, Restaurant, Food, Italian Food, Italian Restaurant, Restaurant, Food">
    <meta name="author" content="Otto Jon">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/scripts.js" defer></script>
</head>
    
<body>
    <!-- overlay for mobile -->
    <div id="overlay">
        <div>
            <i class="fa fa-times" title="button to close mobile navigation" onclick="off()"></i>
        </div>
        <div class="overlay-text">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="order.html" class="order-nav">Order</a>
            <a href="reservation.html" class="reserve-nav">Reserve</a>
        </div>
    </div>
    <header>
        <nav class="nav full-nav">
            <div>
                <img src="images/pizza_logo.jpg" alt="jons logo" style="width: 3.5rem;" loading="lazy">
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="order.html" class="order-nav">Order</a>
            </div>
        </nav>

        <!-- mobile -->
        <nav class="nav mobile-nav">
            <div>
                <img src="images/pizza_logo.jpg" alt="jons logo" style="width: 1.5rem;">
            </div>
            <div>
                <i class="fa-solid fa-bars" title="button to open navigation" onclick="on()"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="red-spacer"></div>

        <div>
            <div class="order">
                <form id="orderForm">
                    <div class="form1">
                        <div>
                            <h3>Jon's Oven & Olive</h3>
                            <h3>164 Popular Street</h3>
                            <div class="order-option">
                                <input type="radio" id="delivery" name="pick" value="1">
                                <label for="delivery">Delivery</label>
                            </div>
                            <div>
                                <input type="radio" id="dine-in" name="pick" value="1">
                                <label for="dine-in">Dine-In</label>
                            </div>
                            <div>
                                <input type="radio" id="pick-up" name="pick" value="1">
                                <label for="pick-up">Pickup</label>
                            </div>
                        </div>
                        <div>
                            <h3>Order Details</h3>
                        </div>
                    </div>
                    <hr class="form-hr">
                    <div class="form-input">
                        <h3>Info</h3>
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="John Doe">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="johnsmith@tinkle.net">
                            <label for="phone">Phone number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                placeholder="123-456-7890">
                            <label for="message">Special Request:</label>
                            <input type="text" id="message" name="message" placeholder="Optional">
                        </div>
                    </div>
                    <section class="container content-section">
                        <h2 class="section-header">Add items to your Cart</h2>
                        <div class="dropdown-section">
                            <select id="item-dropdown">
                                <option value="Pepperoni Pizza" data-price="30">Pepperoni Pizza - $30.00</option>
                                <option value="Cheese Pizza" data-price="25">Cheese Pizza - $25.00</option>
                                <option value="Supreme Pizza" data-price="40">Supreme Pizza - $40.00</option>
                                <option value="Meat Lovers Pizza" data-price="50">Meat Lovers Pizza - $50.00</option>
                                <option value="Marghereta Pizza" data-price="60">Marghereta Pizza - $60.00</option>
                                <option value="Marghereta Pizza" data-price="100">Marijuana Special - $100.00</option>
                            </select>
                                <input type="number" id="item-quantity" value="1" min="1">
                            <div class="add-to-cart-btn">
                                <button id="add-item-button" type="button">Add to Cart</button>
                            </div>
                        </div>
                        <div class="cart-items"></div>
                            <div class="cart-total">
                                <strong class="cart-total-title">Total</strong>
                                <span class="cart-total-price">$0</span>
                                <h6 class="taxes">Taxes included in the total</h6>
                            </div>
                            <div class="form-btn">
                            
                            <button type="submit">Submit</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <img src="images/pizza_logo.jpg" alt="jons logo" style="width: 10%;">
        </div>
        <div>
            <div>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="order.html" class="order-nav">Order</a>
            </div>
            <div>
                <h4>Copyright 2024 Jon's Oven & Olive</h4>
            </div>
        </div>
        <div>
            <img src="images/pizza_logo.jpg" alt="jons logo" style="width: 10%;">
        </div>
    </footer>
</body>

</html>
